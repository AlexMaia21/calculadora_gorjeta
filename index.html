<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Tip calculator app</title>

</head>
<body>

  <main class="container-principal">

    <!-- Box da esquerda -->
    <section class="box-left">
      <div class="bill-container">
        <label style="color: hsl(183, 100%, 15%);">Bill</label>
        <input type="text" class="bill-form" placeholder="0" maxlength="10">
      </div>

      <div class="tip-container">
        <label style="color: hsl(183, 100%, 15%);">Select Tip %</label>
        <div class="tip-buttons">
          <button value="5">5%</button>
          <button value="10">10%</button>
          <button value="15">15%</button>
          <button value="25">25%</button>
          <button value="50">50%</button>
          <input type="text" placeholder="Custom" class="tip-form" maxlength="3">
        </div>
      </div>

      <div class="number-people">
        <label style="color: hsl(183, 100%, 15%);">Number of People</label>
        <input type="text" class="number-people-form" placeholder="0" maxlength="5">
      </div>
    </section>

    <!-- Box da direita -->
    <section class="box-right">
      <div class="values">
        <div class="tip-amount">
          <div class="text-tip--person">
            <span class="text1">Tip Amount</span>
            <span class="text2">/ person</span>
          </div>
          <div class="value-tip-up">
            <span>$0.00</span>
          </div>
        </div>
        <div class="total">
          <div class="text-total--person">
            <span class="text1">Total</span>
            <span class="text2">/ person</span>
          </div>
          <div class="value-tip-down">
            <span>$0.00</span>
          </div>
        </div>
      </div>
      <button class="btn-reset" disabled="disabled">Reset</button>

    </section>
    
  </main>

  <!-- JavaScript -->
  <script src="js/script.js"></script>
</body>
</html>
